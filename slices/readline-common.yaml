package: readline-common

essential:
  - readline-common_copyright

slices:
  config:
    contents:
      /etc/inputrc: { copy: /usr/share/readline/inputrc }

  copyright:
    contents:
      /usr/share/doc/readline-common/copyright: {until: mutate}
      # This copyright exists, but let's delete it from the installation
    mutate: |
      test = content.read("/usr/share/doc/readline-common/copyright")
